    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">

<body class="bg-secondary text-white">
    <!--cabeçalho-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid " style="margin: 0 20px 0 20px; ">
            <a class="navbar-brand" href="/index.html"> <img src="/assets/logo2.svg" alt=""> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:void(0)">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:void(0)">Sobre nós</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="pesquisar">

                </form>
            </div>
        </div>
    </nav>

    <!--area da calculadora-->
    <div class="container-lg mt-2 p-3 text-white bg-dark bg-opacity-25">
        <!--botões de seleção-->
        <div class="btn-group">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#VelocidadeM" role="button" aria-expanded="false"
                aria-controls="VelocidadeM">Velocidade Média</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#AceleraçãoM"
                aria-expanded="false" aria-controls="AceleraçãoM">Aceleração Média</button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#FHD"
                aria-expanded="false" aria-controls="FHD">FHD</button>
        </div>
        </p>
        <!--nucleo da calculadora-->
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="VelocidadeM">
                    <div class="card card-body text-white bg-dark bg-opacity-25">
                        <div class="card card-body text-white bg-dark bg-opacity-25">
                            <!--inputs-->
                            <div class="input-group mb-3">
                                <input class="form-control" type="number" name="VM" id="VM"
                                    placeholder="Velocidade média">
                                <input class="form-control" type="number" name="DS" id="DS" placeholder="ΔS">
                                <input class="form-control" type="number" name="DT" id="DT" placeholder="ΔT">
                            </div>
                            <!--botões de calcular-->
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-outline-primary" type="submit" id="calc_vm">calcular</button>
                                <button class="btn btn-outline-primary" type="submit" id="reset">resetar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="collapse multi-collapse" id="AceleraçãoM">
                    <div class="card card-body text-white bg-dark bg-opacity-25">
                        <div class="card card-body text-white bg-dark bg-opacity-25">
                            <!--inputs-->
                            <div class="input-group mb-3">
                                <input class="form-control" type="number" name="AM" id="AMa"
                                    placeholder="Aceleração média ">
                                <input class="form-control" type="number" name="DV" id="DVa" placeholder="ΔV">
                                <input class="form-control" type="number" name="DT" id="DTa" placeholder="ΔT">
                            </div>
                            <!--botões de calcular-->
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-outline-primary" type="submit" id="calc_am">calcular</button>
                                <button class="btn btn-outline-primary" type="submit" id="reset2">resetar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <div class="collapse multi-collapse" id="FHD">
                    <div class="card card-body text-white bg-dark bg-opacity-25">
                        <div class="card card-body text-white bg-dark bg-opacity-25">
                            <!--inputs-->
                            <div class="input-group mb-3">
                                <input class="form-control" type="number" id="S" placeholder="S">
                                <input class="form-control" type="number" id="So" placeholder="So">
                                <input class="form-control" type="number" id="V" placeholder="V">
                                <input class="form-control" type="number" id="T" placeholder="T">
                            </div>
                            <!--botões de calcular-->
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-outline-primary" type="submit" id="calc_fhd">calcular</button>
                                <button class="btn btn-outline-primary" type="submit" id="reset3">resetar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
